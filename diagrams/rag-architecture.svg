<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  <rect width="900" height="500" fill="url(#darkGrad)"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9">RAG Pipeline Architecture</text>

  <!-- ===== RETRIEVAL PIPELINE (Top) ===== -->

  <!-- User Query Box -->
  <rect x="30" y="65" width="120" height="60" rx="16" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
  <rect x="30" y="65" width="120" height="24" rx="16" fill="url(#indigoGrad)"/>
  <rect x="30" y="77" width="120" height="12" fill="url(#indigoGrad)"/>
  <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">User Query</text>

  <!-- Arrow 1 -->
  <path d="M150 95 L190 95" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Query Embedding -->
  <rect x="200" y="65" width="120" height="60" rx="16" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <rect x="200" y="65" width="120" height="24" rx="16" fill="url(#emeraldGrad)"/>
  <rect x="200" y="77" width="120" height="12" fill="url(#emeraldGrad)"/>
  <text x="260" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Query</text>
  <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Embedding</text>

  <!-- Arrow 2 -->
  <path d="M320 95 L360 95" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Vector Database -->
  <rect x="370" y="50" width="160" height="90" rx="16" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <rect x="370" y="50" width="160" height="26" rx="16" fill="url(#amberGrad)"/>
  <rect x="370" y="64" width="160" height="12" fill="url(#amberGrad)"/>
  <text x="450" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Vector Database</text>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Similarity Search</text>
  <text x="450" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Top-K Retrieval</text>

  <!-- Arrow 3 -->
  <path d="M530 95 L570 95" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Reranker -->
  <rect x="580" y="65" width="120" height="60" rx="16" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
  <rect x="580" y="65" width="120" height="24" rx="16" fill="url(#indigoGrad)"/>
  <rect x="580" y="77" width="120" height="12" fill="url(#indigoGrad)"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Reranker</text>

  <!-- Arrow 4 -->
  <path d="M700 95 L740 95" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Context Assembly -->
  <rect x="750" y="65" width="120" height="60" rx="16" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <rect x="750" y="65" width="120" height="24" rx="16" fill="url(#emeraldGrad)"/>
  <rect x="750" y="77" width="120" height="12" fill="url(#emeraldGrad)"/>
  <text x="810" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Context</text>
  <text x="810" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Assembly</text>

  <!-- ===== DOCUMENT INGESTION PIPELINE (Middle) ===== -->
  <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#94a3b8">Document Ingestion Pipeline</text>

  <!-- Documents -->
  <rect x="30" y="210" width="100" height="70" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="80" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Documents</text>
  <text x="80" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">PDF, HTML, TXT</text>

  <!-- Arrow -->
  <path d="M130 245 L170 245" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Chunking -->
  <rect x="180" y="210" width="120" height="70" rx="16" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
  <rect x="180" y="210" width="120" height="22" rx="16" fill="url(#indigoGrad)"/>
  <rect x="180" y="222" width="120" height="10" fill="url(#indigoGrad)"/>
  <text x="240" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Chunking</text>
  <text x="240" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Semantic/Recursive</text>

  <!-- Arrow -->
  <path d="M300 245 L340 245" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Embedding -->
  <rect x="350" y="210" width="120" height="70" rx="16" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <rect x="350" y="210" width="120" height="22" rx="16" fill="url(#emeraldGrad)"/>
  <rect x="350" y="222" width="120" height="10" fill="url(#emeraldGrad)"/>
  <text x="410" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Embedding</text>
  <text x="410" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Vector Generation</text>

  <!-- Arrow -->
  <path d="M470 245 L510 245" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Indexing -->
  <rect x="520" y="210" width="120" height="70" rx="16" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <rect x="520" y="210" width="120" height="22" rx="16" fill="url(#amberGrad)"/>
  <rect x="520" y="222" width="120" height="10" fill="url(#amberGrad)"/>
  <text x="580" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Indexing</text>
  <text x="580" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">HNSW / IVF</text>

  <!-- Arrow to DB (dashed) -->
  <path d="M580 210 L580 145 L450 145" stroke="#475569" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- ===== GENERATION PIPELINE (Bottom) ===== -->
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#94a3b8">Generation Pipeline</text>

  <!-- Context + Query -->
  <rect x="150" y="355" width="140" height="70" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="220" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Context + Query</text>
  <text x="220" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Prompt Assembly</text>

  <!-- Arrow -->
  <path d="M290 390 L350 390" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- LLM -->
  <rect x="360" y="350" width="180" height="80" rx="16" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
  <rect x="360" y="350" width="180" height="26" rx="16" fill="url(#skyGrad)"/>
  <rect x="360" y="364" width="180" height="12" fill="url(#skyGrad)"/>
  <text x="450" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">LLM</text>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">GPT-4 / Claude / Llama</text>

  <!-- Arrow -->
  <path d="M540 390 L600 390" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Response -->
  <rect x="610" y="355" width="140" height="70" rx="16" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <rect x="610" y="355" width="140" height="22" rx="16" fill="url(#emeraldGrad)"/>
  <rect x="610" y="367" width="140" height="10" fill="url(#emeraldGrad)"/>
  <text x="680" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Response</text>
  <text x="680" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">+ Citations</text>

  <!-- Connection from Context Assembly to Generation (dashed) -->
  <path d="M810 125 L810 340 L680 340 L680 355" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Stats Box (amber callout) -->
  <rect x="700" y="210" width="170" height="90" rx="16" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4"/>
  <rect x="700" y="210" width="170" height="26" rx="16" fill="url(#amberGrad)" fill-opacity="0.15"/>
  <rect x="700" y="226" width="170" height="8" fill="url(#amberGrad)" fill-opacity="0.15"/>
  <text x="785" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" font-weight="bold">Key Stats</text>
  <text x="785" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">80% failures from chunking</text>
  <text x="785" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Hybrid search: +15-30%</text>
  <text x="785" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Reranking: highest ROI</text>
</svg>
