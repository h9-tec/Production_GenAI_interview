<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbEmerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbIndigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbRose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <marker id="vdbArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  <rect width="900" height="500" fill="url(#darkGrad)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9">Vector Database &amp; Embeddings Architecture</text>

  <!-- Left: Embedding Generation Card -->
  <rect x="30" y="70" width="250" height="180" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="30" y="70" width="250" height="40" rx="16" fill="url(#vdbSky)"/>
  <rect x="30" y="94" width="250" height="16" fill="url(#vdbSky)"/>
  <text x="155" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Embedding Generation</text>

  <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">Text: "RAG improves accuracy"</text>
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">&#x2193; Embedding Model</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Vector: [0.23, -0.45, 0.12, ...]</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Dimensions: 384 - 3072</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Models: OpenAI, Cohere, E5, BGE</text>

  <!-- Arrow -->
  <path d="M280 160 L320 160" stroke="#475569" stroke-width="2" marker-end="url(#vdbArrow)"/>

  <!-- Middle: Vector Database Card -->
  <rect x="320" y="70" width="260" height="180" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="70" width="260" height="40" rx="16" fill="url(#vdbEmerald)"/>
  <rect x="320" y="94" width="260" height="16" fill="url(#vdbEmerald)"/>
  <text x="450" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Vector Database</text>

  <!-- Vector visualization -->
  <g transform="translate(340, 120)">
    <circle cx="20" cy="20" r="6" fill="#34d399"/>
    <circle cx="60" cy="35" r="6" fill="#34d399"/>
    <circle cx="45" cy="60" r="6" fill="#34d399"/>
    <circle cx="100" cy="25" r="6" fill="#34d399"/>
    <circle cx="85" cy="55" r="6" fill="#34d399"/>
    <circle cx="130" cy="45" r="6" fill="#34d399"/>
    <circle cx="160" cy="30" r="6" fill="#34d399"/>
    <circle cx="180" cy="60" r="6" fill="#34d399"/>
    <!-- Query point -->
    <circle cx="70" cy="40" r="8" fill="#fb7185" stroke="#1e293b" stroke-width="2"/>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fb7185">Query</text>
  </g>

  <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">ANN Search: Find K nearest neighbors</text>
  <text x="450" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Pinecone | Weaviate | Qdrant | pgvector</text>

  <!-- Arrow -->
  <path d="M580 160 L620 160" stroke="#475569" stroke-width="2" marker-end="url(#vdbArrow)"/>

  <!-- Right: Index Types Card -->
  <rect x="620" y="70" width="250" height="180" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="620" y="70" width="250" height="40" rx="16" fill="url(#vdbPurple)"/>
  <rect x="620" y="94" width="250" height="16" fill="url(#vdbPurple)"/>
  <text x="745" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">Index Types</text>

  <text x="640" y="130" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">HNSW</text>
  <text x="640" y="145" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Graph-based, fast, high memory</text>

  <text x="640" y="170" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">IVF</text>
  <text x="640" y="185" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Clustering, balanced, needs training</text>

  <text x="640" y="210" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">PQ (Product Quantization)</text>
  <text x="640" y="225" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Compressed, billion-scale, lower accuracy</text>

  <!-- Distance Metrics Card -->
  <rect x="30" y="280" width="400" height="190" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Distance Metrics</text>

  <!-- Cosine -->
  <rect x="50" y="330" width="110" height="80" rx="10" fill="#38bdf815" stroke="#38bdf860" stroke-width="1"/>
  <text x="105" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#38bdf8" font-weight="bold">Cosine</text>
  <text x="105" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Angle between</text>
  <text x="105" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">vectors</text>
  <text x="105" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34d399">Most common</text>

  <!-- Euclidean -->
  <rect x="175" y="330" width="110" height="80" rx="10" fill="#34d39915" stroke="#34d39960" stroke-width="1"/>
  <text x="230" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34d399" font-weight="bold">Euclidean</text>
  <text x="230" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Straight-line</text>
  <text x="230" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">distance</text>
  <text x="230" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">When magnitude matters</text>

  <!-- Dot Product -->
  <rect x="300" y="330" width="110" height="80" rx="10" fill="#c084fc15" stroke="#c084fc60" stroke-width="1"/>
  <text x="355" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c084fc" font-weight="bold">Dot Product</text>
  <text x="355" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Element-wise</text>
  <text x="355" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">product sum</text>
  <text x="355" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Fastest compute</text>

  <text x="230" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">&#x1F4A1; If vectors are L2-normalized, all three give equivalent rankings</text>

  <!-- Scale Challenges Card -->
  <rect x="470" y="280" width="400" height="190" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="670" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Scale Challenges</text>

  <rect x="490" y="330" width="360" height="35" rx="8" fill="#fbbf2415" stroke="#fbbf2460" stroke-width="1"/>
  <text x="670" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24" font-weight="bold">1B vectors &#xD7; 1024 dims = ~4TB storage</text>

  <rect x="490" y="375" width="360" height="35" rx="8" fill="#fb718515" stroke="#fb718560" stroke-width="1"/>
  <text x="670" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fb7185" font-weight="bold">Embedding generation: 5.8+ days on single L4 GPU</text>

  <rect x="490" y="420" width="360" height="35" rx="8" fill="#38bdf815" stroke="#38bdf860" stroke-width="1"/>
  <text x="670" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#38bdf8" font-weight="bold">Model upgrade = Full re-indexing required</text>
</svg>