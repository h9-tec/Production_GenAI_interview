<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="vdbBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdbPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="vdbShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Vector Database &amp; Embeddings Architecture</text>
  
  <!-- Left: Embedding Generation -->
  <rect x="30" y="70" width="250" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#vdbShadow)"/>
  <rect x="30" y="70" width="250" height="40" rx="12" fill="url(#vdbBlue)"/>
  <text x="155" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Embedding Generation</text>
  
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#475569">Text: "RAG improves accuracy"</text>
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">â†“ Embedding Model</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" fill="#475569">Vector: [0.23, -0.45, 0.12, ...]</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Dimensions: 384 - 3072</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Models: OpenAI, Cohere, E5, BGE</text>
  
  <!-- Middle: Vector Database -->
  <rect x="320" y="70" width="260" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#vdbShadow)"/>
  <rect x="320" y="70" width="260" height="40" rx="12" fill="url(#vdbGreen)"/>
  <text x="450" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Vector Database</text>
  
  <!-- Vector visualization -->
  <g transform="translate(340, 120)">
    <circle cx="20" cy="20" r="6" fill="#22C55E"/>
    <circle cx="60" cy="35" r="6" fill="#22C55E"/>
    <circle cx="45" cy="60" r="6" fill="#22C55E"/>
    <circle cx="100" cy="25" r="6" fill="#22C55E"/>
    <circle cx="85" cy="55" r="6" fill="#22C55E"/>
    <circle cx="130" cy="45" r="6" fill="#22C55E"/>
    <circle cx="160" cy="30" r="6" fill="#22C55E"/>
    <circle cx="180" cy="60" r="6" fill="#22C55E"/>
    <!-- Query point -->
    <circle cx="70" cy="40" r="8" fill="#EF4444" stroke="#fff" stroke-width="2"/>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DC2626">Query</text>
  </g>
  
  <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">ANN Search: Find K nearest neighbors</text>
  <text x="450" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Pinecone | Weaviate | Qdrant | pgvector</text>
  
  <!-- Right: Index Types -->
  <rect x="620" y="70" width="250" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#vdbShadow)"/>
  <rect x="620" y="70" width="250" height="40" rx="12" fill="url(#vdbPurple)"/>
  <text x="745" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Index Types</text>
  
  <text x="640" y="130" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">HNSW</text>
  <text x="640" y="145" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Graph-based, fast, high memory</text>
  
  <text x="640" y="170" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">IVF</text>
  <text x="640" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Clustering, balanced, needs training</text>
  
  <text x="640" y="210" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">PQ (Product Quantization)</text>
  <text x="640" y="225" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Compressed, billion-scale, lower accuracy</text>
  
  <!-- Distance Metrics Section -->
  <rect x="30" y="280" width="400" height="190" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#vdbShadow)"/>
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Distance Metrics</text>
  
  <!-- Cosine -->
  <rect x="50" y="330" width="110" height="80" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="105" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1D4ED8" font-weight="bold">Cosine</text>
  <text x="105" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Angle between</text>
  <text x="105" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">vectors</text>
  <text x="105" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">Most common</text>
  
  <!-- Euclidean -->
  <rect x="175" y="330" width="110" height="80" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="230" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669" font-weight="bold">Euclidean</text>
  <text x="230" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Straight-line</text>
  <text x="230" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">distance</text>
  <text x="230" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">When magnitude matters</text>
  
  <!-- Dot Product -->
  <rect x="300" y="330" width="110" height="80" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="355" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED" font-weight="bold">Dot Product</text>
  <text x="355" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Element-wise</text>
  <text x="355" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">product sum</text>
  <text x="355" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Fastest compute</text>
  
  <text x="230" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">ðŸ’¡ If vectors are L2-normalized, all three give equivalent rankings</text>
  
  <!-- Scale Challenges -->
  <rect x="470" y="280" width="400" height="190" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#vdbShadow)"/>
  <text x="670" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Scale Challenges</text>
  
  <rect x="490" y="330" width="360" height="35" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="670" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">1B vectors Ã— 1024 dims = ~4TB storage</text>
  
  <rect x="490" y="375" width="360" height="35" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="670" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991B1B" font-weight="bold">Embedding generation: 5.8+ days on single L4 GPU</text>
  
  <rect x="490" y="420" width="360" height="35" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="670" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1D4ED8" font-weight="bold">Model upgrade = Full re-indexing required</text>
  
  <!-- Arrows connecting sections -->
  <path d="M280 160 L320 160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M580 160 L620 160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <defs><marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/></marker></defs>
</svg>
