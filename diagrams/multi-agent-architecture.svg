<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maEmerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maAmber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maRose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maIndigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <marker id="maArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  <rect width="900" height="550" fill="url(#darkGrad)"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9">Multi-Agent System Architecture</text>

  <!-- Orchestrator-Worker Pattern Card -->
  <rect x="30" y="60" width="400" height="230" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="30" y="60" width="400" height="40" rx="16" fill="url(#maIndigo)"/>
  <rect x="30" y="84" width="400" height="16" fill="url(#maIndigo)"/>
  <text x="230" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#f1f5f9" font-weight="bold">Orchestrator-Worker Pattern</text>

  <!-- Orchestrator -->
  <rect x="160" y="115" width="140" height="50" rx="10" fill="url(#maPurple)"/>
  <text x="230" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Orchestrator</text>

  <!-- Lines to workers -->
  <path d="M180 165 L100 205" stroke="#475569" stroke-width="2"/>
  <path d="M230 165 L230 205" stroke="#475569" stroke-width="2"/>
  <path d="M280 165 L360 205" stroke="#475569" stroke-width="2"/>

  <!-- Workers -->
  <rect x="50" y="205" width="100" height="40" rx="8" fill="url(#maSky)"/>
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9" font-weight="bold">Researcher</text>

  <rect x="180" y="205" width="100" height="40" rx="8" fill="url(#maEmerald)"/>
  <text x="230" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9" font-weight="bold">Writer</text>

  <rect x="310" y="205" width="100" height="40" rx="8" fill="url(#maAmber)"/>
  <text x="360" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" font-weight="bold">Reviewer</text>

  <text x="50" y="268" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2713; Clear control flow</text>
  <text x="50" y="283" font-family="Arial, sans-serif" font-size="10" fill="#fb7185">&#x2717; Single point of failure</text>

  <!-- ReAct Pattern Card -->
  <rect x="470" y="60" width="400" height="230" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="470" y="60" width="400" height="40" rx="16" fill="url(#maRose)"/>
  <rect x="470" y="84" width="400" height="16" fill="url(#maRose)"/>
  <text x="670" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#f1f5f9" font-weight="bold">ReAct Pattern (Reasoning + Acting)</text>

  <!-- ReAct Loop -->
  <rect x="520" y="118" width="90" height="40" rx="8" fill="url(#maSky)"/>
  <text x="565" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Thought</text>

  <path d="M610 138 L650 138" stroke="#475569" stroke-width="2" marker-end="url(#maArrow)"/>

  <rect x="660" y="118" width="90" height="40" rx="8" fill="url(#maEmerald)"/>
  <text x="705" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Action</text>

  <path d="M750 138 L790 138 L790 203 L705 203" stroke="#475569" stroke-width="2" marker-end="url(#maArrow)"/>

  <rect x="660" y="183" width="90" height="40" rx="8" fill="url(#maAmber)"/>
  <text x="705" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Observe</text>

  <path d="M660 203 L565 203 L565 158" stroke="#475569" stroke-width="2" marker-end="url(#maArrow)"/>

  <text x="620" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Loop until task complete</text>

  <text x="490" y="270" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2713; Self-correcting, interpretable</text>
  <text x="490" y="285" font-family="Arial, sans-serif" font-size="10" fill="#fb7185">&#x2717; Sequential, token-expensive</text>

  <!-- Coordination Tax Section -->
  <rect x="30" y="310" width="840" height="220" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" font-weight="bold">The Coordination Tax (Google DeepMind, 2025)</text>

  <!-- Performance Chart Area -->
  <rect x="60" y="360" width="350" height="150" fill="#0f172a" stroke="#334155" stroke-width="1" rx="8"/>

  <!-- Y axis -->
  <line x1="90" y1="380" x2="90" y2="490" stroke="#475569" stroke-width="1"/>
  <text x="75" y="390" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">High</text>
  <text x="75" y="485" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Low</text>
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" transform="rotate(-90, 50, 440)">Performance</text>

  <!-- X axis -->
  <line x1="90" y1="490" x2="390" y2="490" stroke="#475569" stroke-width="1"/>
  <text x="110" y="505" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">1</text>
  <text x="170" y="505" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2</text>
  <text x="230" y="505" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">4</text>
  <text x="290" y="505" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">8</text>
  <text x="350" y="505" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">16</text>
  <text x="240" y="520" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Number of Agents</text>

  <!-- Performance curve -->
  <path d="M110 460 Q170 400 230 390 Q290 395 350 430" stroke="#38bdf8" stroke-width="3" fill="none"/>

  <!-- Optimal point -->
  <circle cx="230" cy="390" r="6" fill="#34d399"/>
  <text x="235" y="380" font-family="Arial, sans-serif" font-size="9" fill="#34d399" font-weight="bold">Optimal: ~4 agents</text>

  <!-- Saturation region -->
  <rect x="260" y="370" width="120" height="100" fill="#fb718515" rx="6"/>
  <text x="320" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fb7185">Saturation Zone</text>

  <!-- Key Insights -->
  <rect x="440" y="360" width="410" height="150" rx="12" fill="#fbbf2415" stroke="#fbbf2460" stroke-width="1"/>
  <text x="645" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24" font-weight="bold">Key Findings</text>

  <text x="460" y="410" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Adding agents &#x2260; better performance</text>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Optimal number is typically 3-4 agents</text>
  <text x="460" y="450" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Beyond 4 agents: communication overhead dominates</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; "Bag of Agents" trap: 17x error compounding</text>
  <text x="460" y="490" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Topology matters more than agent count</text>
</svg>