<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="maBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <filter id="maShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Multi-Agent System Architecture</text>
  
  <!-- Orchestrator-Worker Pattern -->
  <rect x="30" y="60" width="400" height="230" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#maShadow)"/>
  <text x="230" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Orchestrator-Worker Pattern</text>
  
  <!-- Orchestrator -->
  <rect x="160" y="110" width="140" height="50" rx="8" fill="url(#maPurple)" filter="url(#maShadow)"/>
  <text x="230" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Orchestrator</text>
  
  <!-- Lines to workers -->
  <path d="M180 160 L100 200" stroke="#64748b" stroke-width="2"/>
  <path d="M230 160 L230 200" stroke="#64748b" stroke-width="2"/>
  <path d="M280 160 L360 200" stroke="#64748b" stroke-width="2"/>
  
  <!-- Workers -->
  <rect x="50" y="200" width="100" height="40" rx="6" fill="url(#maBlue)" filter="url(#maShadow)"/>
  <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Researcher</text>
  
  <rect x="180" y="200" width="100" height="40" rx="6" fill="url(#maGreen)" filter="url(#maShadow)"/>
  <text x="230" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Writer</text>
  
  <rect x="310" y="200" width="100" height="40" rx="6" fill="url(#maOrange)" filter="url(#maShadow)"/>
  <text x="360" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Reviewer</text>
  
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">✓ Clear control flow</text>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">✗ Single point of failure</text>
  
  <!-- ReAct Pattern -->
  <rect x="470" y="60" width="400" height="230" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#maShadow)"/>
  <text x="670" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">ReAct Pattern (Reasoning + Acting)</text>
  
  <!-- ReAct Loop -->
  <rect x="520" y="115" width="90" height="40" rx="6" fill="url(#maBlue)"/>
  <text x="565" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Thought</text>
  
  <path d="M610 135 L650 135" stroke="#64748b" stroke-width="2" marker-end="url(#maArrow)"/>
  <defs><marker id="maArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/></marker></defs>
  
  <rect x="660" y="115" width="90" height="40" rx="6" fill="url(#maGreen)"/>
  <text x="705" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Action</text>
  
  <path d="M750 135 L790 135 L790 200 L705 200" stroke="#64748b" stroke-width="2" marker-end="url(#maArrow)"/>
  
  <rect x="660" y="180" width="90" height="40" rx="6" fill="url(#maOrange)"/>
  <text x="705" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Observe</text>
  
  <path d="M660 200 L565 200 L565 155" stroke="#64748b" stroke-width="2" marker-end="url(#maArrow)"/>
  
  <text x="620" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Loop until task complete</text>
  
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">✓ Self-correcting, interpretable</text>
  <text x="490" y="290" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">✗ Sequential, token-expensive</text>
  
  <!-- Coordination Tax Section -->
  <rect x="30" y="310" width="840" height="220" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#maShadow)"/>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="bold">The Coordination Tax (Google DeepMind, 2025)</text>
  
  <!-- Performance Chart -->
  <rect x="60" y="360" width="350" height="150" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Y axis -->
  <line x1="90" y1="380" x2="90" y2="490" stroke="#94a3b8" stroke-width="1"/>
  <text x="75" y="390" font-family="Arial, sans-serif" font-size="9" fill="#64748b">High</text>
  <text x="75" y="485" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Low</text>
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="10" fill="#475569" transform="rotate(-90, 50, 440)">Performance</text>
  
  <!-- X axis -->
  <line x1="90" y1="490" x2="390" y2="490" stroke="#94a3b8" stroke-width="1"/>
  <text x="110" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">1</text>
  <text x="170" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2</text>
  <text x="230" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">4</text>
  <text x="290" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">8</text>
  <text x="350" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">16</text>
  <text x="240" y="520" font-family="Arial, sans-serif" font-size="10" fill="#475569">Number of Agents</text>
  
  <!-- Performance curve -->
  <path d="M110 460 Q170 400 230 390 Q290 395 350 430" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Optimal point -->
  <circle cx="230" cy="390" r="6" fill="#10B981"/>
  <text x="235" y="380" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">Optimal: ~4 agents</text>
  
  <!-- Saturation region -->
  <rect x="260" y="370" width="120" height="100" fill="#FEE2E2" fill-opacity="0.3" rx="4"/>
  <text x="320" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DC2626">Saturation Zone</text>
  
  <!-- Key Insights -->
  <rect x="440" y="360" width="410" height="150" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="645" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" font-weight="bold">Key Findings</text>
  
  <text x="460" y="410" font-family="Arial, sans-serif" font-size="11" fill="#78350F">• Adding agents ≠ better performance</text>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="11" fill="#78350F">• Optimal number is typically 3-4 agents</text>
  <text x="460" y="450" font-family="Arial, sans-serif" font-size="11" fill="#78350F">• Beyond 4 agents: communication overhead dominates</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="11" fill="#78350F">• "Bag of Agents" trap: 17x error compounding</text>
  <text x="460" y="490" font-family="Arial, sans-serif" font-size="11" fill="#78350F">• Topology matters more than agent count</text>
</svg>
