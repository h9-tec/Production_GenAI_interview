<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scEmerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scAmber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scRose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scIndigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <marker id="scArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="scArrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="480" fill="#0f172a"/>
  <rect width="900" height="480" fill="url(#darkGrad)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9">Semantic Caching Architecture</text>

  <!-- Query Input -->
  <rect x="30" y="80" width="100" height="50" rx="10" fill="url(#scSky)"/>
  <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1f5f9" font-weight="bold">Query</text>

  <!-- Arrow -->
  <path d="M130 105 L170 105" stroke="#475569" stroke-width="2" marker-end="url(#scArrow)"/>

  <!-- Embedding -->
  <rect x="180" y="80" width="100" height="50" rx="10" fill="url(#scEmerald)"/>
  <text x="230" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Embed</text>
  <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f1f5f9">Query</text>

  <!-- Arrow -->
  <path d="M280 105 L320 105" stroke="#475569" stroke-width="2" marker-end="url(#scArrow)"/>

  <!-- Cache Lookup -->
  <rect x="330" y="70" width="140" height="70" rx="10" fill="url(#scAmber)"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Semantic</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Cache Lookup</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0f172a">similarity > 0.85?</text>

  <!-- Decision Diamond -->
  <polygon points="540,105 580,75 620,105 580,135" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="580" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Hit?</text>

  <!-- Arrow to decision -->
  <path d="M470 105 L540 105" stroke="#475569" stroke-width="2"/>

  <!-- Cache Hit Path -->
  <path d="M620 105 L680 105" stroke="#34d399" stroke-width="2" marker-end="url(#scArrowGreen)"/>
  <text x="650" y="95" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Yes</text>

  <rect x="690" y="80" width="120" height="50" rx="10" fill="url(#scEmerald)"/>
  <text x="750" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Return</text>
  <text x="750" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Cached</text>

  <!-- Cache Miss Path -->
  <path d="M580 135 L580 180 L330 180" stroke="#fb7185" stroke-width="2"/>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="10" fill="#fb7185">No</text>

  <rect x="180" y="155" width="150" height="50" rx="10" fill="url(#scRose)"/>
  <text x="255" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9" font-weight="bold">Full RAG Pipeline</text>
  <text x="255" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f1f5f9">Retrieve + Generate</text>

  <!-- Update cache -->
  <path d="M255 205 L255 230 L400 230 L400 140" stroke="#475569" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#scArrow)"/>
  <text x="330" y="248" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Update cache</text>

  <!-- Comparison Table Card -->
  <rect x="30" y="280" width="400" height="180" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Exact vs Semantic Caching</text>

  <!-- Table Header -->
  <rect x="50" y="325" width="120" height="25" rx="4" fill="#0f172a"/>
  <rect x="170" y="325" width="120" height="25" rx="4" fill="#0f172a"/>
  <rect x="290" y="325" width="120" height="25" rx="4" fill="#0f172a"/>

  <text x="110" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-weight="bold">Aspect</text>
  <text x="230" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-weight="bold">Exact Match</text>
  <text x="350" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-weight="bold">Semantic</text>

  <!-- Row separators -->
  <line x1="50" y1="355" x2="410" y2="355" stroke="#334155" stroke-width="1"/>
  <line x1="50" y1="380" x2="410" y2="380" stroke="#334155" stroke-width="1"/>
  <line x1="50" y1="405" x2="410" y2="405" stroke="#334155" stroke-width="1"/>
  <line x1="50" y1="430" x2="410" y2="430" stroke="#334155" stroke-width="1"/>

  <text x="110" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Hit Rate</text>
  <text x="230" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fb7185">5-15%</text>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">40-70%</text>

  <text x="110" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">False Positives</text>
  <text x="230" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">None</text>
  <text x="350" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Possible</text>

  <text x="110" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Complexity</text>
  <text x="230" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Simple</text>
  <text x="350" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Medium</text>

  <text x="110" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Latency</text>
  <text x="230" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&lt;1ms</text>
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">5-20ms</text>

  <!-- Cost Savings Card -->
  <rect x="470" y="280" width="400" height="180" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="670" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Real-World Impact</text>

  <rect x="490" y="330" width="360" height="60" rx="10" fill="#34d39915" stroke="#34d39960" stroke-width="2"/>
  <text x="670" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34d399" font-weight="bold">$52K &#x2192; $4.8K monthly</text>
  <text x="670" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">90% cost reduction with semantic caching</text>

  <text x="490" y="415" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; 70% of queries were variations of same questions</text>
  <text x="490" y="435" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Pre-warming based on yesterday's patterns</text>
  <text x="490" y="455" font-family="Arial, sans-serif" font-size="11" fill="#f1f5f9">&#x2022; Dialect normalization for Arabic variations</text>
</svg>