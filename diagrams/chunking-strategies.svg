<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  <rect width="900" height="550" fill="url(#darkGrad)"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9">Chunking Strategies Comparison</text>

  <!-- ===== Fixed-Size Chunking Card ===== -->
  <rect x="30" y="65" width="260" height="210" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="30" y="65" width="260" height="45" rx="16" fill="url(#skyGrad)"/>
  <rect x="30" y="94" width="260" height="16" fill="url(#skyGrad)"/>
  <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Fixed-Size Chunking</text>

  <!-- Fixed chunks visualization -->
  <rect x="50" y="128" width="60" height="30" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <rect x="115" y="128" width="60" height="30" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <rect x="180" y="128" width="60" height="30" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <rect x="50" y="163" width="60" height="30" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <rect x="115" y="163" width="60" height="30" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <text x="160" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">512 tokens each</text>

  <text x="50" y="245" font-family="Arial, sans-serif" font-size="11" fill="#34d399">&#x2713; Simple, predictable</text>
  <text x="50" y="262" font-family="Arial, sans-serif" font-size="11" fill="#fb7185">&#x2717; Splits sentences</text>

  <!-- ===== Recursive Chunking Card ===== -->
  <rect x="320" y="65" width="260" height="210" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="65" width="260" height="45" rx="16" fill="url(#emeraldGrad)"/>
  <rect x="320" y="94" width="260" height="16" fill="url(#emeraldGrad)"/>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Recursive Chunking</text>

  <!-- Recursive chunks visualization -->
  <rect x="340" y="128" width="100" height="25" rx="6" fill="#34d39915" stroke="#34d39960" stroke-width="1.5"/>
  <rect x="450" y="128" width="70" height="25" rx="6" fill="#34d39915" stroke="#34d39960" stroke-width="1.5"/>
  <rect x="340" y="158" width="80" height="25" rx="6" fill="#34d39915" stroke="#34d39960" stroke-width="1.5"/>
  <rect x="430" y="158" width="90" height="25" rx="6" fill="#34d39915" stroke="#34d39960" stroke-width="1.5"/>
  <rect x="340" y="188" width="60" height="25" rx="6" fill="#34d39915" stroke="#34d39960" stroke-width="1.5"/>
  <text x="450" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Paragraph &#x2192; Sentence &#x2192; Word</text>

  <text x="340" y="255" font-family="Arial, sans-serif" font-size="11" fill="#34d399">&#x2713; Respects boundaries</text>
  <text x="340" y="272" font-family="Arial, sans-serif" font-size="11" fill="#fb7185">&#x2717; Variable sizes</text>

  <!-- ===== Semantic Chunking Card ===== -->
  <rect x="610" y="65" width="260" height="210" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="610" y="65" width="260" height="45" rx="16" fill="url(#purpleGrad)"/>
  <rect x="610" y="94" width="260" height="16" fill="url(#purpleGrad)"/>
  <text x="740" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Semantic Chunking</text>

  <!-- Semantic chunks visualization -->
  <rect x="630" y="128" width="90" height="35" rx="6" fill="#c084fc15" stroke="#c084fc60" stroke-width="1.5"/>
  <text x="675" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c084fc">Topic A</text>
  <rect x="730" y="128" width="70" height="35" rx="6" fill="#fb718515" stroke="#fb718560" stroke-width="1.5"/>
  <text x="765" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fb7185">Topic B</text>
  <rect x="630" y="173" width="110" height="35" rx="6" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <text x="685" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#38bdf8">Topic C</text>
  <text x="740" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Split at topic changes</text>

  <text x="630" y="255" font-family="Arial, sans-serif" font-size="11" fill="#34d399">&#x2713; Preserves meaning</text>
  <text x="630" y="272" font-family="Arial, sans-serif" font-size="11" fill="#fb7185">&#x2717; Expensive (needs LLM)</text>

  <!-- ===== Parent-Child Chunking Card ===== -->
  <rect x="30" y="300" width="405" height="220" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="30" y="300" width="405" height="45" rx="16" fill="url(#roseGrad)"/>
  <rect x="30" y="329" width="405" height="16" fill="url(#roseGrad)"/>
  <text x="232" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Parent-Child Chunking</text>

  <!-- Parent document -->
  <rect x="50" y="360" width="365" height="50" rx="8" fill="#fb718515" stroke="#fb718560" stroke-width="1.5"/>
  <text x="232" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fb7185" font-weight="bold">Parent: Full Page / Section</text>

  <!-- Children connectors -->
  <path d="M232 410 L232 430" stroke="#475569" stroke-width="2"/>
  <path d="M100 430 L365 430" stroke="#475569" stroke-width="2"/>
  <path d="M100 430 L100 445" stroke="#475569" stroke-width="2"/>
  <path d="M232 430 L232 445" stroke="#475569" stroke-width="2"/>
  <path d="M365 430 L365 445" stroke="#475569" stroke-width="2"/>

  <rect x="50" y="450" width="100" height="40" rx="8" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <text x="100" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8">Child 1</text>

  <rect x="182" y="450" width="100" height="40" rx="8" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <text x="232" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8">Child 2</text>

  <rect x="315" y="450" width="100" height="40" rx="8" fill="#38bdf815" stroke="#38bdf860" stroke-width="1.5"/>
  <text x="365" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8">Child 3</text>

  <text x="232" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Search children &#x2192; Retrieve parent for context</text>

  <!-- ===== Comparison Summary Card ===== -->
  <rect x="465" y="300" width="405" height="220" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="667" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" font-weight="bold">Comparison Summary</text>

  <!-- Table headers -->
  <rect x="485" y="348" width="100" height="30" rx="4" fill="#0f172a"/>
  <rect x="585" y="348" width="90" height="30" rx="4" fill="#0f172a"/>
  <rect x="675" y="348" width="80" height="30" rx="4" fill="#0f172a"/>
  <rect x="755" y="348" width="95" height="30" rx="4" fill="#0f172a"/>

  <text x="535" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">Strategy</text>
  <text x="630" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">Speed</text>
  <text x="715" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">Quality</text>
  <text x="802" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">Use Case</text>

  <!-- Row separators -->
  <line x1="485" y1="388" x2="850" y2="388" stroke="#334155" stroke-width="1"/>
  <line x1="485" y1="413" x2="850" y2="413" stroke="#334155" stroke-width="1"/>
  <line x1="485" y1="438" x2="850" y2="438" stroke="#334155" stroke-width="1"/>
  <line x1="485" y1="463" x2="850" y2="463" stroke="#334155" stroke-width="1"/>

  <!-- Row 1: Fixed-Size -->
  <text x="535" y="403" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Fixed-Size</text>
  <text x="630" y="403" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</text>
  <text x="715" y="403" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">&#x2605;&#x2605;&#x2605;&#x2606;&#x2606;</text>
  <text x="802" y="403" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Prototyping</text>

  <!-- Row 2: Recursive -->
  <text x="535" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Recursive</text>
  <text x="630" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2605;&#x2605;&#x2605;&#x2605;&#x2606;</text>
  <text x="715" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2605;&#x2605;&#x2605;&#x2605;&#x2606;</text>
  <text x="802" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Production</text>

  <!-- Row 3: Semantic -->
  <text x="535" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Semantic</text>
  <text x="630" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fb7185">&#x2605;&#x2605;&#x2606;&#x2606;&#x2606;</text>
  <text x="715" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</text>
  <text x="802" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">High-value</text>

  <!-- Row 4: Parent-Child -->
  <text x="535" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Parent-Child</text>
  <text x="630" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">&#x2605;&#x2605;&#x2605;&#x2606;&#x2606;</text>
  <text x="715" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</text>
  <text x="802" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Long docs</text>

  <!-- Key Insight (amber callout) -->
  <rect x="485" y="490" width="365" height="25" rx="8" fill="#fbbf2415" stroke="#fbbf2460" stroke-width="1"/>
  <text x="667" y="507" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" font-weight="bold">&#x1F4A1; 80% of RAG failures trace back to chunking decisions</text>
</svg>
